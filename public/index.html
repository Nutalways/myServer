<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Hello</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller = "mainCtrl">
	<table>
		<thead>
			<th>Title</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.title}}</td>
				<td>{{book.price | currency:'B'}}</td>
			</tr>
		</tbody>
	</table>
	<form class="form-horizontal" role="form" method="post">
  <div class="form-group">
    <label>Book Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="enter book title"  ng-model="bookInstance.title">
    </div>
  </div>
  <div class="form-group">
    <label>Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="enter price" ng-model="bookInstance.price">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10"></div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click ="save()">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
