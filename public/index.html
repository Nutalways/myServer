<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Hello</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"> 
</head>
<body ng-controller = "mainCtrl">
	<center><h1>Books Store</h1></center>
	<table class="table table-bordered text-center">
		<thead>
			<th class="warning text-center">Title</th>
			<th class="warning text-center">Price</th>
			<th class="warning text-center">Amount</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td class="active">{{book.title}}</td>
				<td class="success">{{book.price | currency:'B'}}</td>
				<td class="danger">{{book.amount}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
